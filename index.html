<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <script>
            
            function solve() {
                    var password = document.getElementById("password").value;
                   var username= document.getElementById("user_name").value;


                  alert(password);
                  fetch('https://kapqamlefk.execute-api.ap-south-1.amazonaws.com/prod/user', {
                                      method: 'POST',
                                      headers: {
                                        'Content-Type': 'application/json'
                                      },
                                      body: JSON.stringify({
                                                            "username": username,
                                                            "password": password
                                                           })
                                    })
                                    .then(response => response.json())
                                    .then(data => console.log(data))
                                    .catch(error => console.error(error));
                               }
     </script>
      
      <div class="main">
            <h1>SrikrishWEbsite</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="user_name" 
                         name="user_name" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                           <p>  <div id = "result"> </div>  </p>
                  </div>
            </form>
            <p>Not registered?
                  <a href="#"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
